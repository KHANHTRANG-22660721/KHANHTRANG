<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Movie Day</title>
    <style>
        table{
            border: 1px solid;
        }
        th, td{
            border: 1px solid;
        }
        
    </style>
</head>
<body>

        <caption>
            Classic Movie Day
        </caption>

            <th style="width: 100px;">7 pm</th>

            <th style="width: 100px;">11 pm</th>
        </tr>
        <tr>
            <td><b>Screen one</b></td>
            <td>Star Wars</td>
            <td>Empire Strikes Back</td>
            <td>Return of the Jedi</td>
            <td>The Exorcist</td>
        </tr>
        <tr>
            <td><b>Screen two</b></td>
            <td colspan="2">Dances with Wolves</td>
            <td colspan="2">Gone With the Wind</td>
        </tr>
        <tr>
            <td><b>Screen three</b></td>
            <td colspan="2">2001: A Space Odyssey</td>
            <td>The Conversation</td>
            <td>5 Easy Pieces</td>
        </tr>
    </table>
</body>
</html>
