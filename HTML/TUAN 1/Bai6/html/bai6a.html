
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../css/bai6a.css">
</head>
<body>
    <div id="image">
        <img src="../image/jackson.png" alt="">
    </div>
    <h2>Registration Form</h2>
    <p>Register your Jackson Electronics product here</p>
    <form action="">
        <div id="name">
            <label class="first" for="fname">First Name:</label>
            <input type="text" name="fname" id="fname">
            <label class="last" for="lname">Last name:</label>
            <input type="text" name="lname" id="lname">
        </div>
        <div class="addr">
            <label class="title" for="addr1">Address #1:</Address></label>
            <input type="text" name="addr1" id="addr1">
        </div>
        <div class="addr">
            <label class="title" for="addr2">Address #2:</Address></label>
            <input type="text" name="addr2" id="addr2">
        </div>
        <div id="cty">
            <label class="cityy" for="city">City:</label>
            <input type="text" name="city" id="city">
            <label for="state:">State:</label>
            <input type="text" name="state" id="state">
            <label for="zip">Zip:</label>
            <input type="text" name="zip" id="zip">
        </div>
        <div id="ctry">
            <label class="countryy" for="country">Country:</label>
            <input type="text" name="country" id="country" value="United States">
        </div>
        <hr color="grey" style="margin: 20px auto; width: 553px; margin: 0px;">
        <div id="prod">
            <label class="prodd" for="product">Product:</label>
            <select name="product" id="product">
                <option value="Scan">ScanMaster</option>
                <option value="Printer">Printer</option>
                <option value="Computer">Computer</option>
                <option value="Laptop">Laptop</option>
            </select>
        </div>
        <div class="datep">
            <label class="datee" for="date">Date Purchased:</label>
            <input type="text" name="date" id="date">
        </div>
        <div class="datep">
            <label class="seriall" for="serial">Serial #:</label>
            <input type="text" name="serial" id="serial">
        </div>
        <div id="choose">
            <label class="usee" for="used">Used for:</label>
            <table id="use">
                <tr>
                    <td style="width: 140px;"><input type="radio" name="used" id="home">Home</td>
                    <td><input type="radio" name="used" id="educational">Educational Institution</td>
                </tr>
                <tr>
                    <td><input type="radio" name="used" id="used">Business</td>
                    <td><input type="radio" name="used" id="other">Other</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="radio" name="used" id="government">Government</td>
                </tr>
            </table>
        </div>
        <div>
            <label class="syss" for="system">System (check all that apply):</label>
            <table id="sys">
                <tr>
                    <td style="width: 140px;">
                        <input type="checkbox" name="s1" id="s1">
                        <label for="s1">Windows</label>
                    </td>
                    <td>
                        <input type="checkbox" name="s1" id="s2">
                        <label for="s2">UNIX</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="s1" id="s3">
                        <label for="s3">Macintosh</label>
                    </td>
                    <td>
                        <input type="checkbox" name="s1" id="s4">
                        <label for="s4">Other</label>
                    </td>
                </tr>
            </table>
        </div>
        <hr color="grey" style="width: 553px; margin: 0px;">

        <div class="comt">
            <label for="cmt">Comment?:</label>
            <textarea name="cmt" id="cmt" cols="30" rows="10"></textarea>
        </div>
    </form>
    <div id="end">
        <input type="submit" name="sub" id="sub" value="Click to register">
        <input type="reset" name="res" id="res" value="Click to cancel">
    </div>
</body>
</html>
